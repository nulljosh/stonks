<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonks - Live Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --positive: #30d158;
            --negative: #ff3b30;
            --shadow: rgba(0, 0, 0, 0.1);
            --blur: saturate(180%) blur(20px);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --glass-bg: rgba(28, 28, 30, 0.72);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #f5f5f7;
            --text-secondary: #98989d;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --positive: #30d158;
            --negative: #ff453a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px var(--shadow);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: var(--bg-secondary);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, var(--accent) 0%, #bf5af2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .index-card {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 1.25rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .index-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .index-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .index-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .index-change {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .positive {
            color: var(--positive);
        }

        .negative {
            color: var(--negative);
        }

        .neutral {
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 2rem;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px var(--shadow);
            overflow: hidden;
        }

        thead {
            background: var(--bg-secondary);
            background: linear-gradient(to bottom, var(--bg-secondary), var(--glass-bg));
        }

        th {
            padding: 1.25rem 1rem;
            text-align: left;
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        .ticker {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .error {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            color: var(--negative);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--negative);
        }

        .refresh-info {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .prediction-section {
            margin-top: 2rem;
        }

        .prediction-section h2 {
            background: linear-gradient(90deg, var(--accent) 0%, #bf5af2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .prediction-card {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prediction-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .prediction-question {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .prediction-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .prob-high {
            color: var(--positive);
            font-weight: 600;
        }

        .prob-mid {
            color: #ff9500;
            font-weight: 600;
        }

        .prob-low {
            color: var(--negative);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .indices-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <div class="container">
        <header>
            <h1>stonks</h1>
        </header>

        <div id="indices-container">
            <div class="loading">Loading market indices...</div>
        </div>

        <div id="portfolio-container">
            <table id="portfolio-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Last</th>
                        <th>Change</th>
                        <th>Change%</th>
                        <th>Open</th>
                        <th>Low</th>
                        <th>High</th>
                        <th>52w Low</th>
                        <th>52w High</th>
                    </tr>
                </thead>
                <tbody id="portfolio-body">
                </tbody>
            </table>
            <div class="loading">Loading portfolio...</div>
        </div>

        <div id="prediction-container" class="prediction-section">
            <h2>Prediction Markets (Manifold)</h2>
            <div id="predictions-content">
                <div class="loading">Loading prediction markets...</div>
            </div>
        </div>

        <div class="refresh-info">
            Press 'r' to refresh | Data updates automatically every 60 seconds
        </div>
    </div>

    <script>
        const PORTFOLIO_TICKERS = ['AAPL', 'NVDA'];

        const MARKET_INDICES = {
            'Dow': '^DJI',
            'S&P 500': '^GSPC',
            'NASDAQ': '^IXIC',
            'Tokyo': '^N225',
            'HK': '^HSI',
            'London': '^FTSE',
            '10-Year Yield': '^TNX',
            'Euro': 'EURUSD=X',
            'Yen': 'JPY=X',
            'Oil': 'CL=F',
            'Gold': 'GC=F'
        };

        function formatNumber(num, decimals = 2) {
            return num.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function formatChange(change, changePercent) {
            const sign = change >= 0 ? '+' : '';
            const className = change >= 0 ? 'positive' : (change < 0 ? 'negative' : 'neutral');
            return `<span class="${className}">${sign}$${formatNumber(Math.abs(change))} (${sign}${formatNumber(changePercent)}%)</span>`;
        }

        async function fetchYahooFinance(symbol) {
            // Using a CORS proxy to fetch Yahoo Finance data
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1y`);
                const data = await response.json();

                if (!data.chart || !data.chart.result || data.chart.result.length === 0) {
                    throw new Error('No data');
                }

                const result = data.chart.result[0];
                const quote = result.indicators.quote[0];
                const meta = result.meta;

                const currentPrice = meta.regularMarketPrice || quote.close[quote.close.length - 1];
                const previousClose = meta.chartPreviousClose;
                const open = quote.open[quote.open.length - 1];
                const high = quote.high[quote.high.length - 1];
                const low = quote.low[quote.low.length - 1];

                // Calculate 52-week high/low
                const closes = quote.close.filter(c => c !== null);
                const highs = quote.high.filter(h => h !== null);
                const lows = quote.low.filter(l => l !== null);

                const fiftyTwoWeekHigh = Math.max(...highs);
                const fiftyTwoWeekLow = Math.min(...lows);

                return {
                    currentPrice,
                    previousClose,
                    open,
                    high,
                    low,
                    change: currentPrice - previousClose,
                    changePercent: ((currentPrice - previousClose) / previousClose) * 100,
                    fiftyTwoWeekHigh,
                    fiftyTwoWeekLow
                };
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        async function loadIndices() {
            const container = document.getElementById('indices-container');
            container.innerHTML = '<div class="indices-grid" id="indices-grid"></div>';
            const grid = document.getElementById('indices-grid');

            for (const [name, symbol] of Object.entries(MARKET_INDICES)) {
                const data = await fetchYahooFinance(symbol);

                if (data) {
                    const changeClass = data.change >= 0 ? 'positive' : 'negative';
                    const sign = data.change >= 0 ? '+' : '';

                    let valueFormat = formatNumber(data.currentPrice, 2);
                    if (name === 'Euro' || name === 'Yen') {
                        valueFormat = '$' + formatNumber(data.currentPrice, 3);
                    } else if (name === '10-Year Yield') {
                        valueFormat = formatNumber(data.currentPrice, 3);
                    } else if (name === 'Oil' || name === 'Gold') {
                        valueFormat = '$' + formatNumber(data.currentPrice, 2);
                    } else {
                        valueFormat = formatNumber(data.currentPrice, 2);
                    }

                    grid.innerHTML += `
                        <div class="index-card">
                            <div class="index-name">${name}</div>
                            <div class="index-value">${valueFormat}</div>
                            <div class="index-change ${changeClass}">
                                ${sign}${formatNumber(data.changePercent)}%
                            </div>
                        </div>
                    `;
                }
            }
        }

        async function loadPortfolio() {
            const tbody = document.getElementById('portfolio-body');
            const table = document.getElementById('portfolio-table');
            tbody.innerHTML = '';

            for (const ticker of PORTFOLIO_TICKERS) {
                const data = await fetchYahooFinance(ticker);

                if (data) {
                    const changeClass = data.change >= 0 ? 'positive' : (data.change < 0 ? 'negative' : 'neutral');
                    const sign = data.change >= 0 ? '+' : '';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="ticker">${ticker}</td>
                        <td>$${formatNumber(data.currentPrice)}</td>
                        <td class="${changeClass}">${sign}$${formatNumber(Math.abs(data.change))}</td>
                        <td class="${changeClass}">${sign}${formatNumber(data.changePercent)}%</td>
                        <td>$${formatNumber(data.open)}</td>
                        <td>$${formatNumber(data.low)}</td>
                        <td>$${formatNumber(data.high)}</td>
                        <td>$${formatNumber(data.fiftyTwoWeekLow)}</td>
                        <td>$${formatNumber(data.fiftyTwoWeekHigh)}</td>
                    `;
                    tbody.appendChild(row);
                }
            }

            table.style.display = 'table';
            document.querySelector('#portfolio-container .loading').style.display = 'none';
        }

        async function loadPredictionMarkets() {
            const container = document.getElementById('predictions-content');

            try {
                const response = await fetch('https://api.manifold.markets/v0/markets?limit=8&sort=last-bet-time');
                const markets = await response.json();

                container.innerHTML = '';

                markets.forEach(market => {
                    const prob = (market.probability * 100).toFixed(1);
                    let probClass = 'prob-mid';
                    if (prob > 60) probClass = 'prob-high';
                    else if (prob < 40) probClass = 'prob-low';

                    const status = market.isResolved ? 'Resolved' : 'Open';
                    const volume = market.volume ? `$${market.volume.toLocaleString('en-US', { maximumFractionDigits: 0 })}` : '$0';

                    let closeInfo = 'N/A';
                    if (market.closeTime) {
                        const closeDate = new Date(market.closeTime);
                        const now = new Date();
                        const daysLeft = Math.ceil((closeDate - now) / (1000 * 60 * 60 * 24));
                        closeInfo = `${daysLeft}d`;
                    }

                    container.innerHTML += `
                        <div class="prediction-card">
                            <div class="prediction-question">${market.question}</div>
                            <div class="prediction-meta">
                                <span>YES: <span class="${probClass}">${prob}%</span></span>
                                <span>Status: ${status}</span>
                                <span>Volume: ${volume}</span>
                                <span>Close: ${closeInfo}</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading prediction markets:', error);
                container.innerHTML = '<div class="error">Failed to load prediction markets</div>';
            }
        }

        async function loadAll() {
            await loadIndices();
            await loadPortfolio();
            await loadPredictionMarkets();
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? '' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const toggle = document.getElementById('themeToggle');
            toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                loadAll();
            }
        });

        // Initial load
        loadAll();

        // Auto-refresh every 60 seconds
        setInterval(loadAll, 60000);
    </script>
</body>
</html>
